<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        var image = document.getElementById('image');

        image.src= 'http://placehold.it/300x200';
        image.width = 300;
        image.height = 200;
      }
    </script>
  </head>

    <img id = "image" />
  </body>
</html>
