<!DOCTYPE html>
<html>
  <head>
    <title>Traditional Event</title>
    <script>
      window.onload = function () {
        var button = document.getElementById('button')

        button.onclick = function () {
          alert('click')
        }
      }
    </script>
  </head>
  <body>
    <button id ="button">버튼</button>
  </body>
</html>
